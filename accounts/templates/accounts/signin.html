<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | EasyStocker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #4C3590, #6A5ACD);
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 60%;
            display: flex;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-name {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4C3590;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4C3590;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #382570;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .image-container {
            width: 50%;
            background: url('https://img.freepik.com/free-photo/african-american-worker-taking-notes-while-making-shipment-schedule-warehouse_637285-4017.jpg?ga=GA1.1.227721489.1739649548&semt=ais_hybrid') center/cover no-repeat;
        }

        @media (max-width: 900px) {
            .container {
                width: 90%;
                flex-direction: column;
            }
            .form-container {
                width: 100%;
            }
            .image-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="brand-name">EasyStocker</div>
            <h2>üîê Connexion</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                <button type="submit">Connexion</button>
            </form>
        </div>
        <div class="image-container"></div>
    </div>

</body>
</html>
