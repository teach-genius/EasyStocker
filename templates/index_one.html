{% extends 'template_base.html' %}

{% block view_section %}
<style>
    /* Conteneur principal */
    #section-main {
        width: 100%;
        display: flex;
        flex-direction: column;   
        align-items: center;
        background-color: white;
        padding: 20px;
    }
/* Cache la barre de défilement sur Chrome, Safari et WebKit */
.table-container::-webkit-scrollbar {
        display: none;
    }
    /* Navigation */
    nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 20px;
        background-color: #141627;
        color: white;
        border-radius: 10px;
    }

    nav p {
        font-size: 18px;
        font-weight: bold;
    }

    .btn-deconnexion {
        background-color: #4C3590;
        color: white;
        height: 40px;
        width: 160px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
    }

    .btn-deconnexion:hover {
        background-color: #37266b;
    }

    /* Conteneur de la table avec scroll */
    .table-container {
        width: 80%;
        height: 60vh;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 10px;
        position: relative;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow-x: hidden; /* Désactive le scroll horizontal */
        scrollbar-width: none; /* Cache la barre de scroll sur Firefox */
        -ms-overflow-style: none; }
    

    /* Table style */
    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
    }

    /* Fixe l'en-tête lors du scroll */
    thead {
        background-color: #141627;
        color: white;
        position: sticky;
        top: 0;
        z-index: 10;
    }

    thead th {
        padding: 12px;
        text-align: center;
    }

    /* Style des cellules */
    tbody td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    /* Effet hover */
    tbody tr:hover {
        background-color: #f5f5f5;
    }

    /* Image */
    img {
        width: 50px;
        height: 50px;
        border-radius: 5px;
        object-fit: cover;
    }

</style>
